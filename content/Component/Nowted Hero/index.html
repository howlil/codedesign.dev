<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="/src/style.css" />
    <title>NOWTED Boostrap</title>
  </head>
  <body>
    <div class="container-fluid pt-4"
    data-aos="fade-down"
    data-aos-duration="2000"
    >
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand fw-bold" href="https://github.com/howlil">Nowted</a>
          <img src="/src/img/Frame.svg " class="icon-logo" alt="pena" />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-lg-0">
              <li class="nav-item">
                <a class="nav-link pe-5" aria-current="page" href="https://github.com/howlil">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link pe-5" href="https://github.com/howlil">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link pe-5" href="https://github.com/howlil">Support</a>
              </li>
              <li class="nav-item">
                <a class="nav-link pe-5" href="https://github.com/howlil">Contact Us</a>
              </li>
            </ul>

            <form class="d-flex" role="login">
              <button class="btn login" type="submit">login</button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <div class="container p-5">
      <div class="flex-column text-center">
        <div class="pt-5 text-light"
        data-aos="fade-up"
        data-aos-duration="3000"
        >
          <h1 class="fw-normal">
            Boost your productivity with our
            <b
              >streamlined <br />
              note-taking </b
            >solution
          </h1>
        </div>
        <div class="p-3 text-secondary fs-5"
        data-aos="fade-up"
        data-aos-duration="3000"
        >
          <p>
            Effortlessly access your notes from any device with <br />
            our convenient cloud-based solution.
          </p>
        </div>
        <div class="p-2"
        data-aos="fade-up"
        data-aos-duration="3000"
        >
          <button type="button" class="btn costom">
            Try For Free
            <img src="/src/img/Frame (3).svg" alt="arow" />
          </button>
        </div>
      </div>
    </div>
    <div class="background-circle"></div>
    <div class="background-circle-2"></div>
    <div class="container card"
    data-aos="fade-up"
     data-aos-duration="2000"
    >
      <div class="container"  >
            <div class="container mt-3">
                <div class="input-group gap-4 ">
                  <div class="input-group-prepend gap-">
                      <img src="/src/img/Ellipse 2.svg" alt="red" />
                      <img src="/src/img/Ellipse 3.svg" alt="red" />
                      <img src="/src/img/Ellipse 4.svg" alt="red" />
                  </div>
                  <div class=" con py-2 d-inline-flex rounded">
                    <div class="d-flex  gap-3  m-0">
                        <i class="fa fa-lock m-0 align-self-center text-secondary"></i> 
                        <p class="m-0 text-light">https://nowted.app</p>
                    </div>
                    <i class="fa fa-refresh text-light"></i> 
                  </div>
                
                </div>
              </div>
          </div>
          <div class=" text-center my-4">
            <img src="/src/img/image 1.png" alt="">
          </div>
        </div>
    
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
  // Global settings:
  disable: false, // accepts following values: 'phone', 'tablet', 'mobile', boolean, expression or function
  startEvent: 'DOMContentLoaded', // name of the event dispatched on the document, that AOS should initialize on
  initClassName: 'aos-init', // class applied after initialization
  animatedClassName: 'aos-animate', // class applied on animation
  useClassNames: false, // if true, will add content of `data-aos` as classes on scroll
  disableMutationObserver: false, // disables automatic mutations' detections (advanced)
  debounceDelay: 50, // the delay on debounce used while resizing window (advanced)
  throttleDelay: 99, // the delay on throttle used while scrolling the page (advanced)
  

  // Settings that can be overridden on per-element basis, by `data-aos-*` attributes:
  offset: 120, // offset (in px) from the original trigger point
  delay: 0, // values from 0 to 3000, with step 50ms
  duration: 400, // values from 0 to 3000, with step 50ms
  easing: 'ease', // default easing for AOS animations
  once: true, // whether animation should happen only once - while scrolling down
  mirror: false, // whether elements should animate out while scrolling past them
  anchorPlacement: 'top-bottom', // defines which position of the element regarding to window should trigger the animation
        })
      </script>
  </body>
</html>

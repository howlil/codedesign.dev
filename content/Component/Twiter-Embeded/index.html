<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Twitter Card</title>
</head>
<body>
   
        <div class="card">
            <section class="section-1">
                <div class="profile">
                    <img src="/src/img/Ellipse 1.svg" alt="profile">
                    <div class="name">
                        <p class="john" >John Doe</p>
                        <p class="user">@realjohndoe</p>
                    </div>
                </div>
                <div class="sosmed">
                    <img src="/src/img/twitter.svg" alt="twitter">
                </div>
            </section>
            <section class="section-2">
                <caption>
                    <p class="caption">
                    Why do they call it 'debugging' when it feels more like 'wildly guessing and 
                    hoping for the best'?
                    <i class="tag">#programming #coding #debugging</i>
                </p>
                </caption>
            </section>
            <section class="section-3">
                <div class="like">
                    <img src="/src/img/heart.svg" alt="love">
                    <figcaption>650</figcaption>
                </div>
                <figcaption>
                    <p>3:40 PM â€“ Feb 24, 2022</p>
                </figcaption>

            </section>
        </div>
   <div class="footer">
    <p class="">Code by <strong><i>Howlil</i></strong></p>
   </div>
    <div class="mode">
        <button id="themeToggle">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24">
                <path d="M0 0h24v24H0z" fill="none"/>
                <image href="/src/img/nightmode.svg" x="4" y="4" width="16" height="16" id="icon"/>
            </svg>
        </button>
        
        
        <script>
            // JavaScript untuk mengganti tema
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
    
            themeToggle.addEventListener('click', function() {
                body.classList.toggle('white-theme');
            });
        
        </script>
    </div>

</body>
</html>
